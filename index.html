    <meta name="keywords" content="diseÃ±o, arquitectura, casa, edificio, portfolio, personal, corporate, business, creative, creativo, house, building, arquitect, design">

    <!-- bootstrap css -->

    <!-- Loader Style Css -->
    <link rel="stylesheet" href="css/loader.css">

    <script src="js/jquery-3.0.0.min.js"></script>
    <script src="js/custom.js"></script>

    <script>
        $(window).on('ready', function() {
            //aca el codio ni bien carga el loader
            $('.loader').fadeIn('slow');
        });

        $(window).on('load', function() {
            //aca el codio despues de cargar la web
            setTimeout(function() {
                    $('.loader').fadeOut('slow');
                    $('#contenedor').fadeIn('slow');

                    $('.navbar-toggle').fadeIn('slow');
                    $('.navbar-nav').fadeIn('slow');
                },
                '700'
            );

            setTimeout(function() {

                    $('.v-middle .i-hidden').fadeIn();
                },
                '1500'
            );
        });
    </script>
</head>

<body>
    <div class="loader">
        <div class="loader-container">

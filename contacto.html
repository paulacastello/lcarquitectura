    <section id="contact" class="contact section-padding">
        <div class="container">

            <div class="contact-head">
                <h4 class="head-left">Contacta<span>Me</span></h4>
            </div>

            <p class="text-center">¿Tenes alguna pregunta? Por favor no dudes en contactarme.</p>


            <div class="row">

                <div class="col-md-9">
                    <form id="contact-form" name="contact-form" action="" method="POST">

                        <div class="row">

                            <div class="col-md-6 espaciado">
                                <div class="contact-input">
                                    <label for="name" class="">Decime tu nombre</label>
                                    <input type="text" id="name" name="name" class="form-control">
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="contact-input">
                                    <label for="email" class="">y tu email</label>
                                    <input type="text" id="email" name="email" class="form-control">
                                </div>
                            </div>

                        </div>

                        <div class="row">
                            <div class="col-md-12 espaciado">
                                <div class="contact-input">
                                    <label for="subject" class="">Asunto de tu consulta</label>
                                    <input type="text" id="subject" name="subject" class="form-control">
                                </div>
                            </div>
                        </div>

                        <div class="row">

                            <div class="col-md-12 espaciado">

                                <div class="contact-input">
                                    <label for="message">Lo importante, el mensaje</label>
                                    <textarea type="text" id="message" name="message" rows="2" class="form-control md-textarea"></textarea>
                                </div>

                            </div>
                        </div>

                    </form>

                    <div class="text-center">
                        <a class="btn button">Enviar</a>
                    </div>
                </div>
